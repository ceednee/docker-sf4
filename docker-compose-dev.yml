#        #restart: always
#        #image: denji/letsencrypt-certbot:alpine
#        volumes:
#            - ${ETC_PATH}/certs:/etc/letsencrypt
#            #- '/var/run/docker.sock:/var/run/docker.sock:ro'
#        volumes_from:
#            - nginx
#        networks:
#            - nginx-ssl
#        environment:
#            - domains='kmts.test
#            - email='ceednee@gmail.com'

    nginx:
        build: ./nginx
        container_name: docker-nginx
        ports:
            - "80:80"
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
        networks:
            - backend
        depends_on:
            - php

    maildev:
        image: djfarrelly/maildev
        container_name: docker-mail
        ports:
            - 1080:80
            - 1025:25
        networks:
            backend:
                aliases:
                    - fakesmtp

    mongodb:
        image: mongo:latest
        container_name: docker-mongodb
        environment:
          - MONGO_INITDB_DATABASE=strapi
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
          - MONGODB_ADMIN_USER="root"
          - MONGODB_ADMIN_PASS="root"
          - MONGODB_USER="user"
          - MONGODB_PASS="pass"
        volumes:
          - ./data/mongo/db:/data/db
        ports:
          - 27017:27017
        #command: mongod --smallfiles --logpath=/dev/null # --quiet

networks:
    nginx-ssl:
        external: true
    frontend:
        driver: bridge
    backend:
        driver: bridge

volumes:
    sf_dev-sync:
        external: true
